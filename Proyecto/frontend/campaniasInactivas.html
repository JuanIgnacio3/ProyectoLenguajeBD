<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Campañas - Dejando Huella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <header class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <h1 class="sitename">Dejando Huella</h1>
      </a>
      <nav class="navmenu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="mascotas.html">Mascotas</a></li>
          <li><a href="eventos.html">Eventos</a></li>
          <li><a href="campanias.html" class="active">Campañas</a></li>
          <li><a href="inventarios.html" class="active">Inventarios</a></li>
          <li><a href="voluntarios.html">Voluntarios</a></li>


          <li><a class="btn btn-primary btn-sm text-white" href="register.html">Registro</a></li>
          <li><a class="btn btn-success btn-sm text-white" href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-4">Campañas</h2>

   

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre de la Campaña</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody id="campaniasTable"></tbody>
      </table>
    </div>
  </main>

  <script>
    fetch('/api/campanias/inactivas')
      .then(res => res.json())
      .then(campanias => {
        const tbody = document.querySelector('#campaniasTable');
        campanias.forEach(c => {
          // ID está en c[0]
          const fechaInicio = new Date(c[2]).toLocaleDateString();
          const fechaFin = new Date(c[3]).toLocaleDateString();

          const row = document.createElement('tr');
          row.innerHTML = `
        <td>${c[0]}</td> <!-- ID -->
        <td>${c[1]}</td> <!-- Nombre -->
        <td>${fechaInicio}</td> <!-- Fecha Inicio -->
        <td>${fechaFin}</td> <!-- Fecha Fin -->
        <td>${c[4]}</td> <!-- Descripción -->
       
      `;
          tbody.appendChild(row);
        });
      })
      .catch(err => console.error('Error al cargar campañas:', err));

   
  </script>




  <footer class="text-center py-3 bg-light">
    <p>&copy; 2025 Dejando Huella. Todos los derechos reservados.</p>
  </footer>

  <script src="js/utils.js"></script>
</body>

</html>
