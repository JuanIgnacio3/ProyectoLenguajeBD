    <main class="register-container">
        <div class="auth-form">
            <h2>Crear Inventarios</h2>
            <form id="registerForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" 
                        placeholder="Ingrese el nombre" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" id="tipo" name="tipo"
                        placeholder="Ingrese la tipo" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" 
                        placeholder="Ingrese la cantidad" required>
                </div>
                <div class="form-group">
                    <label for="fechaIngreso">Fecha de Ingreso</label>
                    <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" 
                        placeholder="Ingrese la fecha de ingreso" required>
                </div>
                <div class="form-group">
                    <label for="fechaCaducidad">Fecha de Caducidad</label>
                    <input type="date" class="form-control" id="fechaCaducidad" name="fechaCaducidad" 
                        placeholder="Ingrese la fecha de caducidad" required>
                </div>
                <div class="form-group">
                    <label for="proveedor">Proveedor</label>
                    <input type="text" class="form-control" id="proveedor" name="proveedor"
                        placeholder="Ingrese el proveedor" required>
                </div>
                <div class="form-group">
                    <label for="fuente">Fuente ('Compra', 'Donación')</label>
                    <input type="text" class="form-control" id="fuente" name="fuente"
                        placeholder="Ingrese la fuente" required>
                </div>
                <button type="button" id="Button" class="btn btn-primary btn-block">Crear Inventario</button>

            </form>
            <div id="inventariosError" class="error-message"></div>
            <div id="inventariosSuccess" class="success-message"></div>
        </div>
    </main>
