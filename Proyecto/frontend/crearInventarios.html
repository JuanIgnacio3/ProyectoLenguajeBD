<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Inventarios - Dejando Huella</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center me-auto">
                <h1 class="sitename">Dejando Huella</h1>
            </a>
            <nav class="navmenu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="mascotas.html">Mascotas</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="campanias.html" class="active">Campañas</a></li>
                    <li><a href="inventarios.html" class="active">Inventarios</a></li>
                    <li><a href="voluntarios.html">Voluntarios</a></li>


                    <li><a class="btn btn-primary btn-sm text-white" href="register.html">Registro</a></li>
                    <li><a class="btn btn-success btn-sm text-white" href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="register-container">
        <div class="auth-form">
            <h2>Crear Inventarios</h2>
            <form id="registerForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Ingrese la tipo"
                        required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad"
                        placeholder="Ingrese la cantidad" required>
                </div>
                <div class="form-group">
                    <label for="fechaIngreso">Fecha de Ingreso</label>
                    <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso"
                        placeholder="Ingrese la fecha de ingreso" required>
                </div>
                <div class="form-group">
                    <label for="fechaCaducidad">Fecha de Caducidad</label>
                    <input type="date" class="form-control" id="fechaCaducidad" name="fechaCaducidad"
                        placeholder="Ingrese la fecha de caducidad" required>
                </div>
                <div class="form-group">
                    <label for="proveedor">Proveedor</label>
                    <input type="text" class="form-control" id="proveedor" name="proveedor"
                        placeholder="Ingrese el proveedor" required>
                </div>
                <div class="form-group">
                    <label for="fuente">Fuente</label>
                    <select class="form-control" id="fuente" name="fuente" required>
                        <option value="" disabled selected>Seleccione la fuente</option>
                        <option value="Compra">Compra</option>
                        <option value="Donación">Donación</option>
                    </select>
                </div>
                <button type="button" id="Button" class="btn btn-primary btn-block">Crear Inventario</button>

            </form>
            <div id="inventariosError" class="error-message"></div>
            <div id="inventariosSuccess" class="success-message"></div>
        </div>
    </main>
    <script>
        document.querySelector('#Button').addEventListener('click', () => {
            const form = document.querySelector('#registerForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries()); // Convertir a objeto

            // Convertir algunos campos a tipos correctos
            const payload = {
                nombre: data.nombre,
                tipo: data.tipo,
                cantidad: Number(data.cantidad),
                fechaingreso: data.fechaIngreso,      // <-- minúscula
                fechacaducidad: data.fechaCaducidad,  // <-- minúscula
                proveedor: data.proveedor,
                fuente: data.fuente
            };

            fetch('/api/inventarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(res => res.json())
                .then(resData => {
                    if (resData.success) {
                        document.querySelector('#inventariosSuccess').textContent = 'Inventario creado correctamente';
                        document.querySelector('#inventariosError').textContent = '';
                        form.reset();

                        // Esperar 2 segundos y redirigir a inventarios.html
                        setTimeout(() => {
                            window.location.href = 'inventarios.html';
                        }, 2000);
                    } else {
                        document.querySelector('#inventariosError').textContent = resData.message || 'Error al crear el inventario';
                        document.querySelector('#inventariosSuccess').textContent = '';
                    }
                })
                .catch(err => {
                    console.error('Error al crear inventario:', err);
                    document.querySelector('#inventariosError').textContent = 'Error al crear el inventario';
                    document.querySelector('#inventariosSuccess').textContent = '';
                });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
