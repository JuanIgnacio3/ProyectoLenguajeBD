<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center me-auto">
                <h1 class="sitename">Dejando Huella</h1>
            </a>
            <nav class="navmenu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="mascotas.html">Mascotas</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="campanias.html">Campa√±as</a></li>
                    <li><a href="inventarios.html">Inventarios</a></li>
                    <li><a href="voluntarios.html">Voluntarios</a></li>
                    <li><a class="btn btn-primary btn-sm text-white" href="register.html">Registro</a></li>
                    <li><a class="btn btn-success btn-sm text-white" href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="register-container">
        <div class="auth-form container mt-5">
            <h2 class="text-center">Registro de Usuario</h2>
            <form id="registerForm" onsubmit="return false;" class="mt-4">
                <div class="form-group">
                    <label for="nombre">Nombre*</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido*</label>
                    <input type="text" class="form-control" id="apellido" name="apellido"
                        placeholder="Ingrese su apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico*</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a*</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Ingrese su contrase√±a" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Tel√©fono*</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono"
                        placeholder="Ingrese su tel√©fono" required>
                </div>
                <button type="button" id="registerButton" class="btn btn-primary btn-block">Registrarse</button>
            </form>
            <hr>
            <p class="text-center">¬øYa tienes una cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a></p>
            <div id="registerError" class="alert alert-danger mt-2 d-none"></div>
            <div id="registerSuccess" class="alert alert-success mt-2 d-none"></div>
        </div>
    </main>

    <script>
        document.getElementById("registerButton").addEventListener("click", async () => {
            const datos = {
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                telefono: document.getElementById("telefono").value,
                rol: 2 // üëà valor por defecto para usuario normal
            };

            try {
                const response = await fetch("http://localhost:5000/api/usuarios/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(datos)
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById("registerSuccess").innerText = "‚úÖ Registro exitoso";
                    document.getElementById("registerSuccess").classList.remove("d-none");
                    document.getElementById("registerError").classList.add("d-none");
                } else {
                    document.getElementById("registerError").innerText = "‚ùå " + (result.error || "Error en el registro");
                    document.getElementById("registerError").classList.remove("d-none");
                    document.getElementById("registerSuccess").classList.add("d-none");
                }
            } catch (err) {
                document.getElementById("registerError").innerText = "‚ö†Ô∏è No se pudo conectar al servidor";
                document.getElementById("registerError").classList.remove("d-none");
                document.getElementById("registerSuccess").classList.add("d-none");
                console.error(err);
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
