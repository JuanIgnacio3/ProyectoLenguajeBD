<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Eventos - Dejando Huella</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center me-auto">
                <h1 class="sitename">Dejando Huella</h1>
            </a>
            <nav class="navmenu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="mascotas.html">Mascotas</a></li>
                    <li><a href="eventos.html" class="active">Eventos</a></li>
                    <li><a href="campanias.html">Campañas</a></li>
                    <li><a href="inventarios.html">Inventarios</a></li>
                    <li><a href="voluntarios.html">Voluntarios</a></li>
                    <li><a class="btn btn-primary btn-sm text-white" href="register.html">Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <h2 class="text-center mb-4">Eventos</h2>

        <div class="mb-4 text-right">
            <a href="crearEventos.html" class="btn btn-success"><i class="fas fa-bullhorn"></i> Registrar Evento</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Evento</th>
                        <th>Descripción</th>
                        <th>Fecha</th>
                        <th>Ubicación</th>
                        <th>Responsable</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="eventosTable"></tbody>
            </table>
        </div>
    </main>

    <script>
    // Cargar eventos
    fetch('/api/eventos')
        .then(res => res.json())
        .then(eventos => {
            const tbody = document.querySelector('#eventosTable');
            eventos.forEach(e => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${e[0]}</td>
                    <td>${e[1]}</td>
                    <td>${e[2]}</td>
                    <td>${e[3]}</td>
                    <td>${e[4]}</td>
                    <td>${e[5]}</td>
                    <td>${e[6]}</td>
                    <td>${e[7]}</td>
                    <td>
                      <button class="btn btn-primary btn-sm editar-btn" data-id="${e[0]}">
                        <i class="fas fa-edit"></i> Editar
                      </button>
                      <button class="btn btn-danger btn-sm eliminar-btn" data-id="${e[0]}">
                        <i class="fas fa-trash-alt"></i> Eliminar
                      </button>
                     
                      <button class="btn btn-info btn-sm asistentes-btn" data-id="${e[0]}">
                        Asistentes
                      </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(err => console.error('Error al cargar eventos:', err));

    // Event delegation para los botones de la tabla
    document.querySelector('#eventosTable').addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (!button) return;

        const id = button.dataset.id;

        // Botón eliminar
        if (button.classList.contains('eliminar-btn')) {
            if (confirm('¿Seguro que deseas eliminar este evento?')) {
                fetch(`/api/eventos/${id}`, { method: 'DELETE' })
                    .then(res => {
                        if (res.ok) location.reload();
                        else alert('No se pudo eliminar el evento');
                    })
                    .catch(err => console.error('Error al eliminar evento:', err));
            }
        }

        // Botón editar
        if (button.classList.contains('editar-btn')) {
            window.location.href = `editarEvento.html?id=${id}`;
        }

    

        // Botón asistentes
        if (button.classList.contains('asistentes-btn')) {
            fetch(`/api/eventos/${id}/asistentes`)
                .then(res => res.json())
                .then(data => alert(`Asistentes: ${JSON.stringify(data)}`))
                .catch(err => console.error('Error al obtener asistentes:', err));
        }
    });
</script>


    <footer class="text-center py-3 bg-light">
        <p>&copy; 2025 Dejando Huella. Todos los derechos reservados.</p>
    </footer>

    <script src="js/utils.js"></script>
</body>
</html>
