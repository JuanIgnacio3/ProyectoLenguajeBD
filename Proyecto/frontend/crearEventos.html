<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Eventos - Dejando Huella</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center me-auto">
                <h1 class="sitename">Dejando Huella</h1>
            </a>
            <nav class="navmenu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="mascotas.html">Mascotas</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="campanias.html" class="active">Campañas</a></li>
                    <li><a href="inventarios.html" class="active">Inventarios</a></li>
                    <li><a href="voluntarios.html">Voluntarios</a></li>


                    <li><a class="btn btn-primary btn-sm text-white" href="register.html">Registro</a></li>
                    <li><a class="btn btn-success btn-sm text-white" href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="register-container">
        <div class="auth-form">
            <h2>Crear Eventos</h2>
            <form id="registerForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        placeholder="Ingrese la descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" placeholder="Ingrese la fecha"
                        required>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicacion</label>
                    <input type="text" class="form-control" id="ubicacion" name="ubicacion"
                        placeholder="Ingrese la ubicacion" required>
                </div>
                <div class="form-group">
                    <label for="responsable">Responsable</label>
                    <select class="form-control" id="responsable" name="responsable" required>
                        <option value="" disabled selected>Seleccione un responsable</option>
                        <!-- JS llenará las opciones -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select class="form-control" id="tipo" name="tipo" required>
                        <option value="">Seleccione el tipo</option>
                        <option value="Presencial">Presencial</option>
                        <option value="Virtual">Virtual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select class="form-control" id="estado" name="estado" required>
                        <option value="">Seleccione el estado</option>
                        <option value="En curso">En curso</option>
                        <option value="Planificado">Planificado</option>
                        <option value="Finalizado">Finalizado</option>
                    </select>
                </div>
                <button type="button" id="Button" class="btn btn-primary btn-block">Crear Evento</button>
            </form>
            <div id="eventosError" class="error-message"></div>
            <div id="eventosSuccess" class="success-message"></div>
        </div>
    </main>
    <script>
         fetch('/api/usuarios')
        .then(res => res.json())
        .then(usuarios => {
            console.log(usuarios); // para depuración
            const select = document.querySelector('#responsable'); // apuntar al select correcto
            usuarios.forEach(u => {
                const option = document.createElement('option');
                option.value = u.id;          // ID que se enviará al backend
                option.textContent = u.nombre; // Nombre que verá el usuario
                select.appendChild(option);
            });
        })
        .catch(err => console.error('Error al cargar responsables:', err));

        document.querySelector('#Button').addEventListener('click', () => {
            const form = document.querySelector('#registerForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries()); // Convertir a objeto

            fetch('/api/eventos', { // Cambiado a tu endpoint de eventos
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Muy importante
                },
                body: JSON.stringify(data) // Enviar como JSON
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.querySelector('#eventosSuccess').textContent = 'Evento creado correctamente';
                        document.querySelector('#eventosError').textContent = '';
                        form.reset();

                        // Esperar 2 segundos y redirigir a eventos.html
                        setTimeout(() => {
                            window.location.href = 'eventos.html';
                        }, 2000);
                    } else {
                        document.querySelector('#eventosError').textContent = data.message || 'Error al crear el evento';
                        document.querySelector('#eventosSuccess').textContent = '';
                    }
                })
                .catch(err => {
                    console.error('Error al crear evento:', err);
                    document.querySelector('#eventosError').textContent = 'Error al crear el evento';
                    document.querySelector('#eventosSuccess').textContent = '';
                });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
