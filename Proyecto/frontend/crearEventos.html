<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Eventos - Dejando Huella</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center me-auto">
                <h1 class="sitename">Dejando Huella</h1>
            </a>
            <nav class="navmenu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="mascotas.html">Mascotas</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="campanias.html" class="active">Campañas</a></li>
                    <li><a class="btn btn-primary btn-sm text-white" href="register.html">Registro</a></li>
                    <li><a class="btn btn-success btn-sm text-white" href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="register-container">
        <div class="auth-form">
            <h2>Crear Eventos</h2>
            <form id="registerForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" 
                        placeholder="Ingrese el nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        placeholder="Ingrese la descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" 
                        placeholder="Ingrese la fecha" required>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicacion</label>
                    <input type="text" class="form-control" id="ubicacion" name="ubicacion" 
                        placeholder="Ingrese la ubicacion" required>
                </div>
                <div class="form-group">
                    <label for="responsable">Responsable</label>
                    <input type="number" class="form-control" id="responsable" name="responsable"
                        placeholder="Ingrese el responsable" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo ('Presencial', 'Virtual')</label>
                    <input type="text" class="form-control" id="tipo" name="tipo"
                        placeholder="Ingrese el tipo" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado ('En curso', 'Planificado', 'Finalizado')</label>
                    <input type="text" class="form-control" id="estado" name="estado"
                        placeholder="Ingrese el estado" required>
                </div>
                <button type="button" id="Button" class="btn btn-primary btn-block">Crear Evento</button>

            </form>
            <div id="eventosError" class="error-message"></div>
            <div id="eventosSuccess" class="success-message"></div>
        </div>
    </main>
    <script>
        // Añadir los scripts del formulario
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
