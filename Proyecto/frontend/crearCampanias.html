<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Campañas - Dejando Huella</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center me-auto">
                <h1 class="sitename">Dejando Huella</h1>
            </a>
            <nav class="navmenu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="mascotas.html">Mascotas</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="campanias.html" class="active">Campañas</a></li>
                    <li><a href="inventarios.html" class="active">Inventarios</a></li>
                    <li><a href="voluntarios.html">Voluntarios</a></li>


                    <li><a class="btn btn-primary btn-sm text-white" href="register.html">Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="register-container">
        <div class="auth-form">
            <h2>Crear Campañas</h2>
            <form id="registerForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        placeholder="Ingrese la descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio"
                        placeholder="Ingrese la fecha inicio" required>
                </div>

                <div class="form-group">
                    <label for="fechaFin">Fecha de Fin</label>
                    <input type="date" class="form-control" id="fechaFin" name="fechaFin"
                        placeholder="Ingrese la fecha fin" required>
                </div>

                <div class="form-group">
                    <label for="objetivo">Objetivo</label>
                    <input type="number" class="form-control" id="objetivo" name="objetivo"
                        placeholder="Ingrese el objetivo" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select class="form-control" id="estado" name="estado" required>
                        <option value="" disabled selected>Seleccione el estado</option>
                        <option value="Activa">Activa</option>
                        <option value="Inactiva">Inactiva</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <select class="form-control" id="usuario" name="usuario" required>
                        <option value="" disabled selected>Seleccione un usuario</option>
                        <!-- JS llenará las opciones -->
                    </select>
                </div>
                <button type="button" id="registerButton" class="btn btn-primary btn-block">Crear Campaña</button>

            </form>
            <div id="campaniasError" class="error-message"></div>
            <div id="campaniasSuccess" class="success-message"></div>
        </div>
    </main>
   <script>
    // Cargar usuarios en el select
        fetch('/api/usuarios')
    .then(res => res.json())
    .then(usuarios => {
        console.log(usuarios); // para depuración
        const select = document.querySelector('#usuario');
        usuarios.forEach(u => {
            const option = document.createElement('option');
            option.value = u.ID;          // mayúscula
            option.textContent = u.NOMBRE; // mayúscula
            select.appendChild(option);
        });
    })
    .catch(err => console.error('Error al cargar usuarios:', err));

    // Crear campaña
    document.querySelector('#registerButton').addEventListener('click', () => {
        const form = document.querySelector('#registerForm');
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const payload = {
            nombre: data.nombre,
            descripcion: data.descripcion,
            fecha_inicio: data.fechaInicio,
            fecha_fin: data.fechaFin,
            estado: data.estado,
            objetivo: Number(data.objetivo),
            usuario: Number(data.usuario)
        };

        fetch('/api/campanias', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(resData => {
            if (resData.success) {
                document.querySelector('#campaniasSuccess').textContent = 'Campaña creada correctamente';
                document.querySelector('#campaniasError').textContent = '';
                form.reset();
                setTimeout(() => window.location.href = 'campanias.html', 2000);
            } else {
                document.querySelector('#campaniasError').textContent = resData.message || 'Error al crear la campaña';
                document.querySelector('#campaniasSuccess').textContent = '';
            }
        })
        .catch(err => {
            console.error('Error al crear campaña:', err);
            document.querySelector('#campaniasError').textContent = 'Error al crear la campaña';
            document.querySelector('#campaniasSuccess').textContent = '';
        });
    });
</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
