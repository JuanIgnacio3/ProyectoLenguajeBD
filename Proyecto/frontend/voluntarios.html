<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Campañas - Dejando Huella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <header class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <h1 class="sitename">Dejando Huella</h1>
      </a>
      <nav class="navmenu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="mascotas.html">Mascotas</a></li>
          <li><a href="eventos.html">Eventos</a></li>
          <li><a href="campanias.html" class="active">Campañas</a></li>
          <li><a href="inventarios.html">Inventarios</a></li>
          <li><a href="voluntarios.html">Voluntarios</a></li>

          <li><a class="btn btn-primary btn-sm text-white" href="register.html">Registro</a></li>
          <li><a class="btn btn-success btn-sm text-white" href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-4">Voluntarios</h2>

    <div class="mb-4 text-right">
      <a href="registrarVoluntario.html" class="btn btn-success">
        <i class="fas fa-bullhorn"></i> Registrar Voluntario
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>

            <th>Nombre</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>Horas</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="voluntariosTable">

        </tbody>
      </table>
    </div>
  </main>

<script>
    // ===============================
    // Cargar voluntarios desde la API
    // ===============================
    fetch('/api/voluntarios')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#voluntariosTable');
        if (!tbody) {
          console.error('No se encontró la tabla con id="voluntariosTable"');
          return;
        }

        data.forEach(vol => {
          const id = vol[0];       // ID único
          const nombre = vol[1];   // Nombre
          const fechaInicio = vol[2] ? new Date(vol[2]).toLocaleDateString() : '';
          const fechaFin = vol[3] ? new Date(vol[3]).toLocaleDateString() : '';
          const horas = vol[4];
          const estado = vol[5];

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${id}</td>
            <td>${nombre}</td>
            <td>${fechaInicio}</td>
            <td>${fechaFin}</td>
            <td>${horas}</td>
            <td>${estado}</td>
            <td>
              <button class="btn btn-primary btn-sm editar-btn" data-id="${id}">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button class="btn btn-danger btn-sm eliminar-btn" data-id="${id}">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => console.error('Error al cargar voluntarios:', err));

    // =====================================
    // Delegación de eventos para botones
    // =====================================
    document.querySelector('#voluntariosTable').addEventListener('click', (e) => {
      // Botón eliminar
      const delBtn = e.target.closest('.eliminar-btn');
      if (delBtn) {
        const id = delBtn.dataset.id;
        if (!id) return alert('ID de voluntario no válido');

        if (confirm('¿Seguro que deseas eliminar este voluntario?')) {
          fetch(`/api/voluntarios/${id}`, { method: 'DELETE' })
            .then(res => {
              if (res.ok) {
                delBtn.closest('tr').remove(); // eliminar fila sin recargar
              } else {
                alert('No se pudo eliminar el voluntario');
              }
            })
            .catch(err => console.error('Error al eliminar voluntario:', err));
        }
      }

      // Botón editar
      const editBtn = e.target.closest('.editar-btn');
      if (editBtn) {
        const id = editBtn.dataset.id;
        if (!id) return;
        window.location.href = `editarVoluntario.html?id=${id}`;
      }
    });
</script>

</body>

</html>
