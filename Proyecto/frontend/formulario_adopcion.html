<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adopción</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Formulario de Adopción</h2>
        <p class="text-center">Por favor, completa la información para iniciar el proceso de adopción.</p>

        <form action="procesar_adopcion.php" method="POST" class="bg-white p-4 rounded shadow">
            <div class="form-group">
                <label for="nombreMascota">Mascota a adoptar</label>
                <input type="text" class="form-control" id="nombreMascota" name="nombreMascota" readonly>
            </div>

            <div class="form-group">
                <label for="nombreAdoptante">Tu nombre completo</label>
                <input type="text" class="form-control" id="nombreAdoptante" name="nombreAdoptante" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>

            <button type="submit" class="btn btn-success btn-block mb-2">Enviar solicitud</button>
            <button type="button" class="btn btn-secondary btn-block" onclick="window.history.back()">⬅ Volver</button>
        </form>
    </div>

    <script>
        // Captura el nombre de la mascota desde la URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById("nombreMascota").value = params.get("mascota");
    </script>

</body>

</html>
